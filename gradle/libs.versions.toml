[versions]
agp = "8.8.0"
kotlin = "2.0.0"
coreKtx = "1.10.1"
junit = "4.13.2"
junitVersion = "1.1.5"
espressoCore = "3.5.1"
lifecycleRuntimeKtx = "2.6.1"
activityCompose = "1.8.0"
composeBom = "2024.04.01"
material3 = "1.1.2"
mediapipe = "0.10.0"
tensorflow = "2.10.0"
camerax = "1.3.0"
coroutines = "1.6.4"
timber = "5.0.1"
